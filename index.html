<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylles.css">
    <title>App Clima & Musica</title>
</head>

<body>
  <section class="container">
    <video class="video" autoplay muted loop>
        <source id="video-source" src="/video/video1.mp4" type="video/mp4">
    </video>

    <div class="caixa">
      <div class="procura">
        <button onclick="botaoDeBusca()">
          <img src="/assets/lupa (1).png" alt="icone-lupa">
        </button>
        <input id="input-busca" placeholder="coloque o nome da cidade" type="text">
      </div>

      <div class="envelope">
        <div class="conteudo-clima">
          <img class="icone-tempo" src="./assets/01d.png" alt="icone-tempo">
          <h2 class="nome-cidade">New York</h2>
          <h3 class="temperatura">17°C</h3>

        <div class="conteudo-variacoes">

          <p class="maxtemperatura">máx: 17°C</p>
          <p class="mintemperatura">min: 10°C</p>
        </div>
          
      </div>

        <div class="conteudo-musica">
          <img class="icone-musica" src="./assets/Musica.png" alt="musica-icon">
          <h2>Playlist</h2>

          <ul class="playlist-caixa">
            <li>
              <img src="./assets/image 3.png" alt="spotify-icon">
              <p>Daily Lift</p>
            </li>
            <li>
              <img src="./assets/image 2.png" alt="spotify-icon">
              <p>Daily Lift</p>
            </li>
            <li>
              <img src="./assets/image 1.png" alt="spotify-icon">
              <p>Daily Lift</p>
            </li>
          </ul>

        </div>
      </div>
    </div>
  </section>

  <script src="/scripts.js"></script>
</body>

</html>
